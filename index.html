<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- link biblioteca externa JS -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <!-- página principal -->
    <main>
        <!-- cabeçalho -->
        <header>
            <h2>Our reviews</h2>
        </header>

        <!-- sessão principal -->
        <section class="review">
            <!-- Imagem -->
            <div class="review-image">
                <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="">
            </div>

            <!-- informações do perfil -->
            <div class="review-profile">
                <h4 id="author">Joe Doe</h4>
                <p>Ux Designer</p>
            </div>

            <!-- descrição do autor -->
            <div class="description">
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo tempore impedit nisi quisquam, numquam, ducimus temporibus dolorum quia magni sequi, veritatis consequuntur ullam quidem totam possimus facere inventore soluta voluptatem?
                </p>
            </div>

            <!-- botões -->
            <div class="review-buttons">
                <button class="prev-button">
                    <i class="ph ph-caret-left"></i>
                </button>

                <button class="prev-button">
                    <i class="ph ph-caret-right"></i>
                </button>
            </div>

            <button class="random-button">
                surpreenda-me
            </button>
        </section>
    </main>

    <!-- link JS -->
    <script src="script.js"></script>
</body>
</html>
